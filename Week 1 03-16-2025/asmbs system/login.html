<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AMSBS Login</title>
    <link rel="stylesheet" href="/styles/generalstyles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    input{
        border: 0.5px solid #adb5bd;
        height: 30px;
    }
    button{
        border: 0.5px solid #adb5bd;
        font-size: 14px;
        height: 30px;
    }
</style>  
</head>
  <body>
    <header class="d-flex justify-content-center align-items-center">
        <h1 class="headersystemname m-0">
            ASMBS
        </h1>
    </header>

    <div class="loginform text-center d-flex justify-content-center align-items-center">
        <div>
        <p style="font-size: 24px;">Log In</p>
        <form method="POST">
        <input class="mb-2 mt-3" type="text" name="username" placeholder="Username">
        <br>
        <input class="mb-3" type="password" name="password" placeholder="Password">
        <br>
        <button style="width:100%;" type="submit" name="loginbtn">Log In</button>
        </form>

        <p style="font-size: 10px;"><br>
            Not a member? <a href="">Create Account</a>
        </p>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
